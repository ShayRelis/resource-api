[pytest]
# Pytest configuration for Resource API

# Set asyncio mode to auto to handle async tests automatically
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    auth: Tests related to authentication
    crud: Tests for CRUD operations
    validation: Tests for data validation
    pagination: Tests for pagination
    relationships: Tests for entity relationships
    errors: Tests for error handling

# Minimum version
minversion = 7.0

